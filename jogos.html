<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        position: relative; /* torna o .container um ponto de referência para o posicionamento absoluto */
        width: 960px;
        height: 600px;
        margin: 60px auto;
        padding: 40px;
        /* background-color: white; */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        /* z-index: 1; */
        background-image: url(imagens/bg14.png);
      }

      /* TOPO */
      .container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        background-image: url("imagens/f-ue.gif");
        background-repeat: repeat-x;
        z-index: -1;
      }

      /* BASE */
      .container::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        background-image: url("imagens/f-ue.gif");
        background-repeat: repeat-x;
        transform: rotate(180deg);
        transform-origin: center;
        z-index: -1;
      }

      /* LATERAL ESQUERDA */
      .container .side-left {
        content: "";
        position: absolute;
        top: 600px;
        left: -20px;
        width: 600px;
        height: 100%;
        background-image: url("imagens/f-ue.gif");
        background-repeat: repeat-x;
        transform: rotate(270deg);
        transform-origin: top left;
        z-index: -1;
      }

      /* LATERAL DIREITA */
      .container .side-right {
        content: "";
        position: absolute;
        top: 600px;
        right: -10px;
        width: 600px;
        height: 100%;
        background-image: url("imagens/f-ue.gif");
        background-repeat: repeat-x;
        transform: rotate(90deg);
        transform-origin: top right;
        z-index: -1;
      }

      nav {
        background-color: #a0b18b;
        color: white;
        padding: 10px 20px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
      }

      nav li {
        margin: 0;
      }

      nav a {
        color: white;
        text-decoration: none;
      }

      main {
        /* background-color: aqua; */
        padding: 20px;
        position: relative;
        min-height: 300px;
        font-family: sans-serif;
        display: flex; /* Adiciona flexbox */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente (se a main tiver altura definida) */
      }

      .imagem-inferior-esquerda {
        position: absolute;
        bottom: -50px;
        left: -80px;
        max-width: 150px;
        height: auto;
      }

      /* .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      } */

      /* Para telas com largura máxima de 768 pixels (tablets, por exemplo) */
      @media (max-width: 768px) {
        .container {
          max-width: 95%; /* Ocupa 95% da largura em telas menores */
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* Para telas ainda menores (celulares, por exemplo) */
      @media (max-width: 480px) {
        .container {
          max-width: 100%; /* Ocupa toda a largura em telas pequenas */
          margin: 0; /* Remove as margens laterais em telas pequenas */
        }
      }

      /* QUIZ */
      .quiz-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 0;
        display: none;
      }

      .question {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .answers button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        text-align: left;
      }

      .answers button:hover {
        background-color: #0056b3;
      }

      .answers button.correct {
        background-color: #28a745;
      }

      .answers button.wrong {
        background-color: #dc3545;
      }

      .next-btn,
      .retry-btn {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        display: none;
        width: 100%;
      }

      .next-btn:hover,
      .retry-btn:hover {
        background-color: #1e7e34;
      }

      .results {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        display: none;
      }

      .start-btn {
        background-color: #a0b18b;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .start-btn:hover {
        background-color: #a0b18bde;
      }

      .feedback {
        margin-top: 15px;
        font-style: italic;
        font-size: 1.1em;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="side-left"></div>
      <div class="side-right"></div>

      <nav>
        <ul>
          <li><a href="#">Jogo 1</a></li>
          <li><a href="#">Jogo 2</a></li>
          <li><a href="#">Jogo 3</a></li>
        </ul>
      </nav>

      <div style="text-align: center">
        <img
          src="imagens/divbiscuit.gif"
          alt=""
          style="margin: 20px auto 20px auto"
        />
        <img
          src="imagens/divbiscuit.gif"
          alt=""
          style="margin: 20px auto 20px auto"
        />
        <img
          src="imagens/divbiscuit.gif"
          alt=""
          style="margin: 20px auto 20px auto"
        />
      </div>

      <main>
        <button id="start-button" class="start-btn">Iniciar Quiz</button>

        <div class="quiz-container">
          <!-- <h1>Quiz</h1> -->
          <div id="question-container" class="question"></div>
          <div id="answer-buttons" class="answers"></div>
          <div id="feedback" class="feedback"></div>
          <button id="next-button" class="next-btn">Próxima Pergunta</button>
          <button id="finish-button" class="next-btn" style="display: none">
            Finalizar Quiz
          </button>
          <button id="retry-button" class="retry-btn">Refazer Quiz</button>
          <div id="results-container" class="results"></div>
        </div>
      </main>

      <img src="imagens/bunny.png" alt="" class="imagem-inferior-esquerda" />
    </div>

    <div class="divDoBotao">
      <a href="home.html" class="botao">
        <img
          src="imagens/tecla-de-seta-para-a-esquerda-64.png"
          class="icone"
          alt=""
      /></a>
    </div>

    <div class="clouds">
      <div class="cloud cloud-1">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-2">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-3">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-4">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
    </div>

    <script src="js/jogos.js"></script>
  </body>
</html>
