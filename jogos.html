<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.js"></script>
    <title>Jogos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/jogos.css" />
  </head>

  <body>
    <div class="container">
      <div class="side-left"></div>
      <div class="side-right"></div>

      <nav>
        <ul>
          <li><a href="#" id="jogo1-link">Quiz</a></li>
          <li><a href="#" id="jogo2-link">Jogo 2</a></li>
          <li><a href="#" id="jogo3-link">Jogo 3</a></li>
        </ul>
      </nav>

      <div class="divider">
        <img
          src="imagens/divbiscuit2.gif"
          id="div1"
          alt=""
          style="margin: 20px auto 20px auto"
        />
        <img
          src="imagens/divbiscuit2.gif"
          id="div2"
          alt=""
          style="margin: 20px auto 20px auto"
        />
        <img
          src="imagens/divbiscuit2.gif"
          id="div3"
          alt=""
          style="margin: 20px auto 20px auto"
        />
      </div>

      <main>
        <div id="mensagem-inicial" class="mensagem-inicial">
          <p>Escolha um jogo no menu acima</p>
        </div>
        <div id="jogo1-container" style="display: none">
          <button id="start-button" class="start-btn">Iniciar Quiz</button>

          <div class="quiz-container">
            <div id="question-container" class="question"></div>
            <div id="answer-buttons" class="answers"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-button" class="next-btn">Próxima</button>
            <button id="finish-button" class="next-btn" style="display: none">
              Finalizar quiz
            </button>
            <div id="results-container" class="results"></div>
            <button id="retry-button" class="retry-btn">Refazer quiz</button>
          </div>
        </div>

        <!-- Outros jogos podem ter seus próprios containers também -->
        <div id="jogo2-container" style="display: none">
          <p>2</p>
        </div>

        <div id="jogo3-container" style="display: none">
          <p>3</p>
        </div>
      </main>

      <img src="imagens/bunny.png" alt="" class="imagem-inferior-esquerda" />
    </div>

    <div class="divDoBotao">
      <a href="home.html" class="botao">
        <img
          src="imagens/tecla-de-seta-para-a-esquerda-64.png"
          class="icone"
          alt=""
      /></a>
    </div>

    <div class="clouds">
      <div class="cloud cloud-1">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-2">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-3">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-4">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
    </div>

    <script src="js/jogos.js"></script>
  </body>
</html>
