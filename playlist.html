<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/playlist.css" />
  </head>
  <body>
    <div class="record-player">
      <input type="checkbox" id="headshell" />
      <label class="headshell" for="headshell"></label>
      <audio id="player">
        <source
          id="audio-source"
          src="musicas/Arrival-of-the-Birds.mp3"
          type="audio/mp3"
        />
      </audio>
      <input
        type="range"
        max="1"
        min="0"
        step="0.1"
        id="volume-control"
        onchange="audioVolume(this.value)"
      />
      <div class="plinth"></div>
      <div class="platter"></div>
      <div class="vinyl"></div>
      <div class="top-circle"></div>
      <!-- Popup informativo sobre o botão de tocar -->
      <div id="playTooltip" class="tooltip blink">
        <strong>Clique aqui para tocar a música!</strong>
      </div>
    </div>

    <!-- Lista de reprodução -->
    <select id="playlist" onChange="changeTrack()">
      <option value="musicas/Arrival-of-the-Birds.mp3">
        The Cinematic Orchestra - Arrival of the Birds
      </option>
      <option value="musicas/Forsaken.mp3">Dream Theater - Forsaken</option>
      <option value="musicas/I-Am.mp3">Theocracy - I Am</option>
    </select>

    <div class="divDoBotao">
      <a href="home.html" class="botao">
        <img
          src="imagens/tecla-de-seta-para-a-esquerda-64.png"
          class="icone"
          alt=""
      /></a>
    </div>

    <div class="clouds">
      <div class="cloud cloud-1">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-2">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-3">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
      <div class="cloud cloud-4">
        <img src="imagens/nuvem-100.png" alt="" />
      </div>
    </div>

    <script src="js/playlist.js"></script>
  </body>
</html>
