<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 1224px;
      width: 60%;
      margin: auto;
      margin-top: 20px;
      padding: 50px 0;
    }

    .gallery {
      display: flex;
      gap: 30px;
      /* display: grid; */
      /* grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); */
    }

    .column {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 30px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
      /* borda */
      border: 4px solid #afc099;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.39);
      display: flex;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Telas médias (até 1224px) → Duas colunas */
    @media (max-width: 1224px) {
      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    /* Telas menores (até 768px) → Apenas uma coluna */
    @media (max-width: 768px) {
      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .photo img {
        width: 90%; /* Mantém um tamanho confortável */
        max-width: 300px; /* Evita imagens muito grandes */
      }

      .thumbnail {
        width: 90%;
        max-width: 300px;
      }
    }

    /* Telas muito pequenas (até 480px) → Ajustes finos */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 20px;
      }

      .photo img {
        width: 100%; /* Ocupa toda a tela */
        max-width: 250px;
      }

      .thumbnail {
        width: 100%;
        max-width: 250px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="gallery">
      <div class="column">
        <div class="photo">
          <img src="imagens/n1.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n2.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n3.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n14.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n13.jpg" alt="" class="thumbnail">
        </div>
      </div>

      <div class="column">
        <div class="photo">
          <img src="imagens/n6.webp" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n7.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n8.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n9.gif" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n10.jpg" alt="" class="thumbnail">
        </div>
      </div>

      <div class="column">
        <div class="photo">
          <img src="imagens/n11.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n12.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n5.jpg" alt="" class="thumbnail">
        </div>
        <div class="photo">
          <img src="imagens/n4.jpg" alt="" class="thumbnail">
        </div>
      </div>
     
    </div>
  </div>
  
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Imagem ampliada">
  </div>

  <div class="divDoBotao" style="position: fixed;">
    <a href="home.html" class="botao">
      <img src="imagens/tecla-de-seta-para-a-esquerda-64.png" class="icone" alt=""></a>
  </div>

  <div class="clouds">
    <div class="cloud cloud-1"><img src="imagens/nuvem-100.png" alt=""></div>
    <div class="cloud cloud-2"><img src="imagens/nuvem-100.png" alt=""></div>

    <div class="cloud cloud-4"><img src="imagens/nuvem-100.png" alt=""></div>
  </div>

  <script src="js/momentos.js"></script>

</body>
</html>
